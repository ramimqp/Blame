<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- This is heading area start  -->
   <div class="heading">
    <h1>Hi i'm h1 </h1>
    <h1>Hi i'm h2 </h1>
    <h1>Hi i'm h3 </h1>
    <h1>Hi i'm h4 </h1>
    <h1>Hi i'm h5 </h1>
    <h1>Hi i'm h6 </h1>
    
   </div>
   <!-- profile are start  -->
    <div class="profile">
    <img src="images/logo.png" alt="logo">
    <p><a href="#">This is profile picture</a></p>
    </div>

    <!-- This is map area start -->
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58199.00813035005!2d90.816512!3d24.2614272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37569971b1b64cb5%3A0xddd8cd794c1f3ae0!2sHazrat%20Shamsuddin%20(R)%20Mazar!5e0!3m2!1sen!2sbd!4v1691401325507!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
        <!-- This is marquee area start -->
    <div class="all-marquee">
        <marquee behavior="lang" direction="quick">
            <p>Hi, i'm Marquee Text </p></marquee>
            <marquee class="marquee"> <img src="images/cart.png" alt="cart"> <a href="#">This is marquee img </a></marquee>
    </div>

    <!-- This is iframe area start  -->
    <iframe width="560" height="315" src="https://ramimqp.github.io/SDG/" frameborder="0" allowfullscreen> </iframe>
    <!-- coding end  -->
</body>
</html>
